<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <section class="screen">
      0
    </section>
    <hr>
    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double  width">
          C
        </button>
        <button class="calc-button-color calc-button">
          DE
        </button>
        <button class="calc-button-color calc-button">
          &divide;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          7
        </button>
        <button class="calc-button">
          8
        </button>
        <button class="calc-button">
          9
        </button>
        <button class="calc-button-color calc-button">
          &times;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          4
        </button>
        <button class="calc-button">
          5
        </button>
        <button class="calc-button">
          6
        </button>
        <button class="calc-button-color calc-button">
          &minus;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          1
        </button>
        <button class="calc-button">
          2
        </button>
        <button class="calc-button">
          3
        </button>
        <button class="calc-button-color calc-button">
          &plus;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button width ">
          0
        </button>
        <button class="calc-button-colors calc-button width">
          &equals;
        </button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
